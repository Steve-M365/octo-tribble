version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scriptflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scriptflow
      POSTGRES_USER: scriptflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scriptflow_secure_password_2024}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - scriptflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scriptflow -d scriptflow"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: scriptflow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password_2024}
    volumes:
      - redis_data:/data
    networks:
      - scriptflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ScriptFlow Application
  scriptflow:
    build:
      context: .
      dockerfile: Dockerfile
    image: scriptflow/scriptflow:latest
    container_name: scriptflow-app
    restart: unless-stopped
    ports:
      - "${SCRIPTFLOW_PORT:-3000}:3000"
    environment:
      # Application
      NODE_ENV: production
      PORT: 3000
      APP_NAME: "ScriptFlow Homelab"
      APP_URL: "${APP_URL:-http://localhost:3000}"
      
      # Database
      DATABASE_TYPE: postgresql
      DATABASE_URL: "postgresql://scriptflow:${POSTGRES_PASSWORD:-scriptflow_secure_password_2024}@postgres:5432/scriptflow"
      DATABASE_SSL: false
      
      # Redis
      REDIS_URL: "redis://:${REDIS_PASSWORD:-redis_secure_password_2024}@redis:6379"
      REDIS_PREFIX: "scriptflow:"
      
      # Security
      JWT_SECRET: "${JWT_SECRET:-your_super_secure_jwt_secret_key_change_this_in_production}"
      JWT_EXPIRES_IN: "24h"
      BCRYPT_ROUNDS: 12
      SESSION_SECRET: "${SESSION_SECRET:-your_super_secure_session_secret_change_this}"
      
      # CORS and Security Headers
      CORS_ORIGIN: "${CORS_ORIGIN:-*}"
      TRUST_PROXY: true
      HELMET_ENABLED: true
      
      # File Storage
      UPLOAD_DIR: "/app/data/uploads"
      MAX_FILE_SIZE: "50MB"
      ALLOWED_FILE_TYPES: ".ps1,.sh,.py,.yml,.yaml,.json,.txt,.md"
      
      # Script Execution
      EXECUTION_TIMEOUT: 300000
      MAX_CONCURRENT_EXECUTIONS: 10
      SCRIPT_SANDBOX_ENABLED: true
      
      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
      LOG_FILE: "/app/data/logs/scriptflow.log"
      LOG_MAX_SIZE: "100MB"
      LOG_MAX_FILES: 10
      
      # Monitoring
      METRICS_ENABLED: true
      HEALTH_CHECK_ENABLED: true
      PROMETHEUS_METRICS: true
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
      
      # Email (Optional - configure for notifications)
      SMTP_HOST: "${SMTP_HOST:-}"
      SMTP_PORT: "${SMTP_PORT:-587}"
      SMTP_SECURE: "${SMTP_SECURE:-false}"
      SMTP_USER: "${SMTP_USER:-}"
      SMTP_PASS: "${SMTP_PASS:-}"
      
    volumes:
      - scriptflow_data:/app/data
      - scriptflow_logs:/app/data/logs
      - scriptflow_uploads:/app/data/uploads
      - scriptflow_scripts:/app/data/scripts
      - scriptflow_backups:/app/data/backups
      # Mount Docker socket for container management (optional)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - scriptflow-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: scriptflow-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - scriptflow-network
    depends_on:
      - scriptflow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: scriptflow-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - scriptflow-network
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: scriptflow-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD:-admin123}"
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - scriptflow-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  scriptflow_data:
    driver: local
  scriptflow_logs:
    driver: local
  scriptflow_uploads:
    driver: local
  scriptflow_scripts:
    driver: local
  scriptflow_backups:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  scriptflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16